<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualización de informes económicos de los plenos municipales de La Zarza">
    <title>Plenos Municipales - La Zarza</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css?v=1.0.1">
    <link rel="stylesheet" href="css/base.css?v=1.0.1">
    <link rel="stylesheet" href="css/layout.css?v=1.0.1">
    <link rel="stylesheet" href="css/components.css?v=1.0.1">
    <link rel="stylesheet" href="css/tabs.css?v=1.0.1">
    <link rel="stylesheet" href="css/tables.css?v=1.0.1">
    <link rel="stylesheet" href="css/pleno.css?v=1.0.1">
    <link rel="stylesheet" href="css/view-toggle.css?v=1.0.1">
    <link rel="stylesheet" href="css/isso.css?v=1.0.1">
    <link rel="stylesheet" href="css/legal-banner.css?v=1.0.1">
    <link rel="stylesheet" href="css/responsive.css?v=1.0.1">
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-brand">
                    <div class="header-logo">
                        <span class="material-icons-round">account_balance</span>
                    </div>
                    <div>
                        <h1 class="header-title">Plenos Municipales</h1>
                        <p class="header-subtitle">Ayuntamiento de La Zarza - Ejercicio 2025</p>
                    </div>
                </div>
                <div class="header-actions">
                    <span class="header-badge" id="plenosCount">
                        <span class="material-icons-round" style="font-size: 16px;">folder</span>
                        <span id="totalPlenos">-</span> plenos
                    </span>
                    <button class="btn-logout" id="logoutBtn" title="Cerrar sesión">
                        <span class="material-icons-round">logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="main-content">
                <!-- Loading State -->
                <div id="loadingState" class="loading-container">
                    <div class="loading-spinner">
                        <svg viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="4" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <p>Cargando plenos...</p>
                </div>

                <!-- Error State -->
                <div id="errorState" class="error-container hidden">
                    <span class="material-icons-round error-icon">error_outline</span>
                    <h2>Error al cargar los plenos</h2>
                    <p id="errorMessage">No se pudieron cargar los datos.</p>
                    <button class="btn-primary" onclick="location.reload()">
                        <span class="material-icons-round">refresh</span>
                        Reintentar
                    </button>
                </div>

                <!-- Tabs Container -->
                <div id="tabsContainer" class="tabs-container hidden">
                    <!-- Tabs Navigation -->
                    <nav class="tabs-header" id="tabsNav" role="tablist">
                        <!-- Generated by JS -->
                    </nav>

                    <!-- Tabs Content -->
                    <div class="tabs-content" id="tabsContent">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">
                    Sistema de Auditoría Económico-Financiera Municipal
                </p>
                <div class="footer-links">
                    <span class="footer-link">LRHL · LOEPSF · LCSP · LGS</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/config.js?v=1.0.1"></script>
    <script src="js/auth.js?v=1.0.1"></script>
    <script src="js/utils.js?v=1.0.1"></script>
    <script src="js/markdown-parser.js?v=1.0.1"></script>
    <script src="js/data-loader.js?v=1.0.1"></script>
    <script src="js/tabs.js?v=1.0.1"></script>
    <script src="js/view-toggle.js?v=1.0.1"></script>
    <script src="js/isso.js?v=1.0.1"></script>
    <script src="js/legal-banner.js?v=1.0.1"></script>
    <script src="js/main.js?v=1.0.1"></script>
</body>
</html>

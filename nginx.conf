# ===========================================
# nginx.conf - Plenos La Zarza
# ===========================================

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # --- Seguridad ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP basica (configurada para Isso self-hosted)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://isso.axcsol.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://isso.axcsol.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://isso.axcsol.com; connect-src 'self' https://isso.axcsol.com; frame-src 'self';" always;

    # --- Compresión Gzip ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-font-ttf
        font/opentype;
    gzip_min_length 256;

    # --- Cache de Imágenes y Fuentes (raramente cambian) ---
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- Cache de CSS y JS (pueden cambiar con deploys) ---
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        etag on;
        access_log off;
    }

    # --- Archivos de Datos JSON ---
    location /data/ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # --- Archivos Markdown (Informes) ---
    location /informes/ {
        # Servir como texto plano con charset UTF-8
        types { }
        default_type text/plain;
        charset utf-8;

        # Cache corto ya que pueden actualizarse
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # --- SPA Fallback ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Login ---
    location = /login.html {
        # Sin cache para la página de login
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # --- Healthcheck ---
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # --- Deshabilitar acceso a archivos ocultos ---
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # --- Logs ---
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
